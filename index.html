<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/805e6a4495.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <!--Fonts-->

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h2 id="logo">Lugo</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <select name="" id="usuarioSeleccionado" class="form-control mr-3" onchange="cambiarUsuario()">
                        <option>-Seleccione un usuario-</option>
                    
                </select>
                    <button class="btn btn-secondary my-2 my-sm-0 mr-2" type="button" onclick="mirarOrdenes()" data-toggle="modal" data-target="#modalUsuario">Ver Ordenes</button>
                    <button type="button" class="btn btn-secondary my-2 my-sm-0" onclick="crearCategoria()">Agregar Nueva Categoria</button>
                </form>
            </div>
        </div>
    </nav>
    <main role="main" class="container" style="min-height: 100vh;">
        <div class="row mt-3 text-center mx-auto">
            <div class="col-lg-6 mx-auto">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12 col-sm-12">
                <h2 id="texto-bienvenida">

                </h2>
                <span id="texto-pregunta">
                    Â¿Que Necesitas?
                </span>
            </div>
        </div>
        <div id="categorias" class="row mb-3">

        </div>
    </main>
    <!-- /.container -->
    <br>
    <footer style="height: 90px; background-color: #563D7C;" class="mt-5">

    </footer>
    <!-- Modal Pedidos de usuario-->
    <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #563D7C;">
                    <h2 class="modal-title font-weight-bolder text-white" id="modalUsuarioLabel"></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div id="cuerpoProductos" class="card p-3" style="border-radius: 12px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal detalle de categoria-->
    <div class="modal fade" id="modalDetalle" tabindex="-1" role="dialog" aria-labelledby="modalDetalleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="titulo-detalle" class="modal-title font-weight-bolder text-white"></h2>
                    <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                            <span aria-hidden="true ">&times;</span>
                        </button>
                </div>
                <div id="cuerpo-categorias" class="modal-body row ">

                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal ">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal detalle pedido-->
    <div class="modal fade my-auto" id="modalPedidosDetalle" tabindex="-1" role="dialog" aria-labelledby="modalPedidosDetalleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-lg" role="document">
            <br><br>
            <br>
            <br><br><br><br><br>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div id="cuerpo-pedidos" class="modal-body">

                </div>
            </div>
        </div>
    </div>
    <!--Modal nueva categoria-->
    <div class="modal fade my-auto" id="modalNuevaCategoria" tabindex="-1" role="dialog" aria-labelledby="modalNuevaCategoriaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-lg" role="document">
            <br><br>
            <br>
            <br><br><br><br><br>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="zona-pedidos" class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txt-nombre" placeholder="Digite Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txt-descripcion" placeholder="Digite Descripcion">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txt-color" placeholder="Digite Color">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txt-icono" placeholder="Digite Icono">
                        </div>
                        <input onclick="guardar()" type="button" class="btn btn-secondary" value="Guardar Categoria">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/controlador.js "></script>
</body>

</html>
